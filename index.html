<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="head"> <!--Heading, Turn status back button-->
            <h1>You vs Your Friend</h1>
            <!-- <h2>Turn: <span id="turn">X</span></h2> -->
        </div>

        <div class="board"> <!-- 3x3 grid -->
            <div class="box bt-0 bl-0"><span class="box_text">X</span></div>
            <div class="box bt-0"><span class="box_text">X</span></div>
            <div class="box bt-0 br-0"><span class="box_text">X</span></div>
            <div class="box bl-0"><span class="box_text">X</span></div>
            <div class="box"><span class="box_text">X</span></div>
            <div class="box br-0"><span class="box_text">X</span></div>
            <div class="box bl-0 bb-0"><span class="box_text">X</span></div>
            <div class="box bb-0"><span class="box_text">X</span></div>
            <div class="box bb-0 br-0"><span class="box_text">X</span></div>
        </div> 

        <div class="status"></div> <!-- Game status: who won the game -->
        
        <div class="reset"> <!-- Reset/ Play again button -->
            <button type="button">Play again</button>
        </div>
    </div>
    <!-- <button type="button">Back</button> -->

    <script src="script.js"></script>
</body>
</html>
