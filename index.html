<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
</head>

<body>
    <div class="gameContainer">
        <div class="head"> <!--Heading, Turn status back button-->
            <h1>You vs Your Friend</h1>
            <div class="turn_container">
                <span class="info">Turn for</span>
                <div class="turn_box">X</div>
                <div class="turn_box">O</div>
                <div class="bg"></div>
            </div>
        </div>

        <div class="board"> <!-- 3x3 grid -->
            <div class="box bt-0 bl-0"><span class="box_text"></span></div>
            <div class="box bt-0"><span class="box_text"></span></div>
            <div class="box bt-0 br-0"><span class="box_text"></span></div>
            <div class="box bl-0"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box br-0"><span class="box_text"></span></div>
            <div class="box bl-0 bb-0"><span class="box_text"></span></div>
            <div class="box bb-0"><span class="box_text"></span></div>
            <div class="box bb-0 br-0"><span class="box_text"></span></div>
        </div> 

        <div class="status"> <!-- Game status: who won the game -->
            <p class="game_won">X won</p>
            <button class="reset">Play again</button>
        </div>
    </div>
    <!-- <button type="button">Back</button> -->

    <script src="script.js"></script>
</body>
</html>
