<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameCntainer">
        <div class="head"> <!-- Heading, Turn status --> <!--back button-->
            <button type="button">Back</button>
            <div class="arrange">
                <h1>You vs Your Friend</h1>
                <h2>Turn: <span id="turn">X</span></h2>
            </div>
        </div> 

        <div class="board"></div> <!-- 3x3 grid -->
        <div class="status"></div> <!-- Game status: who won the game -->
        <div class="reset"></div> <!-- Reset/ Play again button -->
    </div>

    <script src="script.js"></script>
</body>
</html>
